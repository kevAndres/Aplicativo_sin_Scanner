<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/paguinaprincipalrepresentante"></ion-back-button>
    </ion-buttons>
    <ion-buttons>
      <ion-title>{{TitleHeader}}</ion-title>
      <ion-button slot="end" shape="round" name="person-circle-outline"><ion-icon name="person-circle-outline">
        </ion-icon> {{ username
        }}</ion-button>
    </ion-buttons>
    <ion-title > Representante</ion-title>
  </ion-toolbar>
</ion-header>

<ion-header>
  <ion-toolbar>
    <ion-title>Registro de Estudiante</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3" size-lg="4" offset-lg="4"> 
        <ion-list>
          <div class="image-center">
            <img src="assets/img/escudo(1).png" alt="Escudao" style="width: 100px; height: auto;">
          </div>
          <ion-card-subtitle>Ingrese sus datos</ion-card-subtitle>
          <form [formGroup]="formularioEstudiante" (ngSubmit)="registrarEstudiante()">
            <ion-item>
              <ion-label position="floating">Nombres</ion-label>
              <ion-input type="text" formControlName="NombreEst"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Apellidos</ion-label>
              <ion-input type="text" formControlName="ApellidoEst"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">CÃ©dula</ion-label>
              <ion-input type="text" formControlName="cedula"></ion-input>
            </ion-item>
            <ion-item>
              
              <ion-select formControlName="curso_idCurso" aria-label="Cursos" label-placement="floating" label="Seleciona el Curso">
                <ion-select-option *ngFor="let curso of cursos" [value]="curso.idCurso">     {{ curso.idCurso }}    {{curso.especialidad}}         </ion-select-option>
              </ion-select>
            </ion-item>

            <ion-button type="submit" expand="block" [disabled]="!formularioEstudiante.valid" class="custom-buttonregister"> <ion-icon name="add-outline" ></ion-icon>Registrar</ion-button>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
