      <ion-button slot="end" shape="round"
        name="person-circle-outline"><ion-icon name="person-circle-outline">
        </ion-icon> {{ username
        }}</ion-button>
    </ion-buttons>
    <ion-title> Inspector</ion-title>
  </ion-toolbar>
</ion-header>


<ion-header>
  <ion-toolbar>
    <ion-title>Registro de Atrasos de Estudiantes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3" size-lg="4" offset-lg="4"> 
        <ion-list>

          <ion-card-subtitle>Ingrese sus datos</ion-card-subtitle>
          <form [formGroup]="formularioatrasos" (ngSubmit)="registrarAtraso()">
            <ion-item>
              <ion-label position="floating">CÃ©dula</ion-label>
              <ion-input type="text" formControlName="cedula"></ion-input>
              <ion-button  [disabled]="!formularioatrasos.get('cedula')?.valid" slot="end" (click)="searchByCedula()" > <ion-icon name="search-outline" ></ion-icon></ion-button>
            </ion-item>


            <ion-item>
              <ion-label position="floating"> Curso</ion-label>
              <ion-select formControlName="curso_idCurso" aria-label="Cursos" label-placement="floating"  label="Seleciona el Curso" (ionChange)="GetDataAsignaturaCurso($event)">
                <ion-select-option *ngFor="let curso of cursos" [value]="curso.idCurso">
                  {{ curso.idCurso }} {{curso.especialidad}}
                </ion-select-option>
              </ion-select>
            </ion-item>
            

            <ion-item>
              <ion-label position="floating">Estudiante </ion-label>

              <ion-select formControlName="EstudianteCurso" aria-label="Estudiantes" label-placement="floating" label="Selecciona el Estudiante" (ionChange)="GetDataIdEstudiante($event.detail.value)">
                <ion-select-option *ngFor="let Estudiante of Estudiantes" [value]="Estudiante">
                  {{ Estudiante.NombreEst }} {{ Estudiante.ApellidoEst }}
                </ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Observacion </ion-label>
              <ion-input type="text" formControlName="descripcion"></ion-input>
            </ion-item>


            <ion-button type="submit" expand="block" [disabled]="!formularioatrasos.get('EstudianteCurso')?.valid || !formularioatrasos.get('curso_idCurso')?.valid" class="custom-buttonregister"> <ion-icon name="add-outline" ></ion-icon>Registrar</ion-button>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
